<div class="flex flex-col items-center justify-center gap-1 py-4">
  <svg-icon
    class="flex w-6 h-6 text-white"
    src="assets/icons/logo.svg"
  ></svg-icon>
  <h1 class="text-xs text-white select-none">SUINT</h1>
  <div class="w-[80%] h-[0.5px] bg-white"></div>
  <div class="w-full h-full mt-3 bg-primary">
    <div class="flex flex-col items-center justify-center gap-2">
      @for (feature of features; track $index) {
      <main-btn-system
        name="{{ feature.name }}"
        icon="{{ feature.icon }}"
        route="{{ feature.route }}"
      />
      } @empty {
      <p>no hay datos</p>
      }
    </div>
  </div>
</div>
