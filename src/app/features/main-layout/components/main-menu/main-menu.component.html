<div class="flex flex-col items-center justify-center gap-1 py-2">
  <div class="flex flex-col gap-2">
    <svg-icon
      class="flex w-8 h-8 text-white"
      src="assets/icons/icon-suint.svg"
    ></svg-icon>
    <h1 class="text-xs text-white select-none">SUINT</h1>
  </div>
  <div class="w-[80%] h-[0.5px] bg-white"></div>
  <div class="w-full h-full mt-3 bg-primary">
    <div class="flex flex-col items-center justify-center gap-2">
      @for (feature of features; track $index) {
      <main-btn-system
        name="{{ feature.name }}"
        icon="{{ feature.icon }}"
        route="{{ feature.route }}"
      />
      } @empty {
      <p>no hay datos</p>
      }
    </div>
  </div>
</div>
