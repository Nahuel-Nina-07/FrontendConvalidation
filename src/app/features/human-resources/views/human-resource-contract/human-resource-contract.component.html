<div class="flex flex-col h-full gap-1">
  <suint-page-header
    description="Registro de tipos de contratos aceptados en la UAB"
    title="CONTRATO"
    (onClickButton)="openForm()"
  />
  <div class="flex-1 overflow-y-auto bg-white rounded-[4px] shadow-sm">
    @defer(on timer(3000ms)) {
    <ng-container *ngIf="contract$ | async as contractData; else noData">
      <pre>
          {{ contractData | json }}
        </pre
      >
    </ng-container>
    <ng-template #noData>
      <span class="text-red-500">Error: No se encontraron datos.</span>
    </ng-template>
    } @placeholder {
    <div class="space-y-4 animate-pulse">
      <div class="w-full h-48 bg-gray-300 rounded-md"></div>
      <div class="w-3/4 h-6 bg-gray-300 rounded-md"></div>
      <div class="space-y-2">
        <div class="w-full h-4 bg-gray-300 rounded-md"></div>
        <div class="w-5/6 h-4 bg-gray-300 rounded-md"></div>
      </div>
    </div>
    }
    <pre>
      {{ workArea$ | async | json }}
    </pre>
  </div>
</div>
