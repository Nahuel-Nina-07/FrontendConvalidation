<div class="relative flex w-full h-full gap-1">
  <!-- Botón flotante con posición fija -->
  <button
    (click)="toggleMenu()"
    class="fixed z-10 flex items-center justify-center w-10 h-10 rounded-full shadow-lg peer md:hidden bottom-16 right-4 bg-primary"
  >
    <svg-icon
      class="flex h-[20px] text-white cursor-pointer"
      src="assets/icons/icon-subMenu.svg"
    ></svg-icon>
  </button>

  <div
    class="fixed inset-0 z-10 transition-opacity duration-300 bg-black bg-opacity-40 md:hidden"
    [ngClass]="{
      'opacity-0 pointer-events-none': !menuOpen,
      'opacity-100': menuOpen
    }"
    (click)="closeMenu()"
  ></div>

  <div class="flex w-full">
    <div
      class="absolute z-20 h-full transition-all duration-300 ease-out transform bg-white shadow-md w-60 md:relative"
      [ngClass]="{
        'translate-x-0': menuOpen,
        '-translate-x-full': !menuOpen,
        'md:translate-x-0': true
      }"
    >
      <suint-main-menu
        MenuTitle="RH"
        MenuIcon="/assets/icons/icon-rh.svg"
        MenuDescription="Módulo de recursos humanos"
        [MenuData]="menuData"
      >
      </suint-main-menu>
    </div>
    <div class="flex-1 flex-grow bg-slate-100">
      <div class="h-full p-1 overflow-y-auto">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
