<div class="container mx-auto p-4">
    <!-- Título principal -->
    <h2 class="text-2xl font-semibold mb-4">Nombre de Estudiante</h2>

    <div class="grid grid-cols-2 gap-4 mb-6">
      <!-- Columna de Universidades -->
      <div class="bg-white shadow-md rounded-lg p-4 border border-gray-200">

        <p class="text-gray-700">Información de universidades aquí.</p>
      </div>

        <p class="text-gray-700">Información de carreras aquí.</p>

            <label for="input1-1" class="block text-sm font-medium text-gray-700">Campo 1</label>

          <div>
            <label for="input1-2" class="block text-sm font-medium text-gray-700">Campo 2</label>
            <input type="text" id="input1-2" name="input1-2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Otra información para el cuadro 1">
          </div>
        </div>
      </div>
      
      <!-- Cuadro 2 -->

          <div>
            <label for="input2-1" class="block text-sm font-medium text-gray-700">Campo 1</label>

          <div>

            <input type="text" id="input2-2" name="input2-2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Otra información para el cuadro 2">
          </div>
