<suint-page-header title="Tabla de Equivalencia">
  <select
    id="carrera"
    class="w-1/3 px-2 py-1 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
    (change)="onCareerChange($event)"
  >
    <option value="" disabled selected>Selecciona una carrera</option>

    <option *ngFor="let career of careers" [value]="career.id">
      {{ career.careerName }}
    </option>
  </select>
</suint-page-header>

<div class="p-8 bg-gray-100 min-h-screen">
    <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-2" for="pensumOrigen">Pensum de Origen</label>
          <select
            id="pensumOrigen"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
            (change)="onPensumChange($event)"
          >
            <option value="" selected>Selecciona el pensum de origen</option>
            <option *ngFor="let pensum of pensums.slice(0, pensums.length - 1)" [value]="pensum.anio">
              Pensum {{ pensum.anio }}
            </option>
          </select>
        </div>
      
        <div>
          <label class="block text-gray-700 font-semibold mb-2" for="pensumDestino">Pensum de Destino</label>
          <input
            id="pensumDestino"
            class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100 text-gray-700"
            readonly
            [value]="pensumDestinoValue"
          />
        </div>
      </div>
      

      <div class="p-8 bg-gray-100 min-h-screen">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Emparejamiento de Materias para Homologación</h3>
        
        <div class="grid grid-cols-1 gap-4 mb-6">
          <!-- Selección de Homologación -->
          <div class="flex items-center space-x-4">
            <label class="block text-gray-700 font-semibold" for="materiaOrigen">Materia Origen:</label>
            <select id="materiaOrigen" class="w-1/3 px-3 py-2 border border-gray-300 rounded focus:outline-none">
              <option value="" disabled selected>Selecciona una Materia de Origen</option>
              <option value="Matemáticas I">Matemáticas I</option>
              <option value="Programación Básica">Programación Básica</option>
              <option value="Física I">Física I</option>
              <option value="Química">Química</option>
              <option value="Historia">Historia</option>
            </select>
      
            <label class="block text-gray-700 font-semibold" for="materiaDestino">Materia Destino:</label>
            <select id="materiaDestino" class="w-1/3 px-3 py-2 border border-gray-300 rounded focus:outline-none">
              <option value="" disabled selected>Selecciona una Materia de Destino</option>
              <option value="Matemáticas II">Matemáticas II</option>
              <option value="Programación Avanzada">Programación Avanzada</option>
              <option value="Física II">Física II</option>
              <option value="Química Aplicada">Química Aplicada</option>
              <option value="Historia Moderna">Historia Moderna</option>
            </select>
      
            <button id="addPair" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Agregar Homologación</button>
          </div>
        </div>
      
        <!-- Tabla de Homologación -->
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-sm">
            <thead>
              <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                <th class="py-3 px-6 text-left">ID</th>
                <th class="py-3 px-6 text-left">Materia Origen</th>
                <th class="py-3 px-6 text-left">Materia Destino</th>
                <th class="py-3 px-6 text-center">Acción</th>
              </tr>
            </thead>
            <tbody id="homologationTableBody">
              <!-- Filas de homologaciones - Llena dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>

  <!-- Botón para agregar nuevas filas de homologación -->
  <div class="mt-4 text-center">
    <button id="addHomologationRow" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
      Guardar
    </button>
  </div>
</div>
