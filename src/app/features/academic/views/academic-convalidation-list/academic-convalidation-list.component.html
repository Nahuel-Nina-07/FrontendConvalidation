<div class="flex flex-col h-full gap-1">
  <form [formGroup]="contractGroup">
    <suint-page-header title="Datos de universidad de origen">
      <input-custom
        name="Observaciones"
        formControlName="observation"
        type="text"
        placeholder="Introduce tus observaciones"
        class="w-full"
      ></input-custom>

      <!-- <app-suint-button
        [text]="'Editar'"
        [iconSrc]="'assets/icons/icon-save.svg'"
        (onClickButton)="openEditModal()"
      ></app-suint-button>

      <app-suint-button
        [text]="'Nuevo'"
        [iconSrc]="'assets/icons/icon-add.svg'"
        (onClickButton)="openAddModal()"
      ></app-suint-button> -->
    </suint-page-header>
  </form>

  <suint-list-all
    [data]="universities"
    [columns]="tableColumns"
    title="Universidades"
    ><app-suint-button
      [text]="'Nuevo'"
      [iconSrc]="'assets/icons/icon-add.svg'"
      (onClickButton)="openAddModal()"
    ></app-suint-button
  ></suint-list-all>

  <suit-modal-form
    titleModal="Datos de Universidad de Origen"
    #modal
    [width]="'800px'"
    [maxWidth]="'100%'"
  >
    <form [formGroup]="contractGroup" (ngSubmit)="register()">
      <div class="grid grid-cols-1 gap-4 lg:grid-cols-3">
        <!-- Columna 1 -->
        <div>
          <input-custom
            name="Organización"
            formControlName="name"
            type="text"
            placeholder="Introduce la organización"
          ></input-custom>

          <input-custom
            name="Teléfono"
            formControlName="phone"
            type="text"
            placeholder="Introduce tu teléfono"
          ></input-custom>
        </div>
        <!-- Columna 2 -->
        <div>
          <!-- <input-custom
            name="Sucursal"
            formControlName="branch"
            type="text"
            placeholder="Introduce la la sucursal"
          ></input-custom> -->

          <input-custom
            name="Fax"
            formControlName="fax"
            type="text"
            placeholder="Introduce el número de fax"
          ></input-custom>

          <input-custom
            name="Correo"
            formControlName="email"
            type="email"
            placeholder="Introduce el correo"
            class="w-full"
          ></input-custom>
        </div>

        <!-- Columna 3 -->
        <div>
          <input-custom
            name="Ciudad"
            type="select"
            [options]="cities"
            formControlName="cityId"
            [displayProperty]="'postalCode'"
            [valueProperty]="'id'"
          ></input-custom>
        </div>

        <!-- Fila que ocupa 2 columnas -->
        <!-- <div class="col-span-2">
          <input-custom
            name="Correo"
            formControlName="email"
            type="email"
            placeholder="Introduce el correo"
            class="w-full"
          ></input-custom>

        </div> -->

        <div class="col-span-2">
          <input-custom
            name="Observaciones"
            formControlName="observation"
            type="text"
            placeholder="Introduce tus observaciones"
            class="w-full"
          ></input-custom>
        </div>
      </div>

      <div class="mt-6 flex justify-end">
        <app-suint-button
          [text]="'Guardar'"
          [iconSrc]="'assets/icons/icon-save.svg'"
          type="submit"
          (onClickButton)="delayReload()"
        ></app-suint-button>
      </div>
    </form>
  </suit-modal-form>
</div>
