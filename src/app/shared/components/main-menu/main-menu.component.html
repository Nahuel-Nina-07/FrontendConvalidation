<div class="h-full px-3 py-5 overflow-y-auto">
  <div class="flex flex-col justify-start mb-3 border-b-2">
    <div class="flex items-center gap-2">
      <svg-icon class="w-5 text-secondary" src="{{ MenuIcon }}"></svg-icon>
      <h1 class="text-lg text-secondary font-primaryBold">{{ MenuTitle }}</h1>
    </div>
    <span class="text-xs text-enable">{{ MenuDescription }}</span>
  </div>

  <div class="flex flex-col">
    @for (menuData of MenuData; track $index) {
    <div class="mb-2">
      <h1 class="mb-1 text-xs text-enable">{{ menuData.title }}</h1>
      <div class="flex flex-col gap-[2px]">
        @for (menuItem of menuData.menuItems; track $index) {
        <a
          class="flex items-center gap-1 py-1 pl-2 rounded-sm cursor-pointer group hover:bg-slate-100"
          routerLinkActive="bg-slate-100"
          [routerLink]="[menuItem.url]"
        >
          <svg-icon
            class="w-4 md:flex text-enable group-hover:text-secondary"
            src="{{ menuItem.icon }}"
          ></svg-icon>

          <h1
            class="text-sm select-none group-hover:text-secondary group-hover:font-primaryMedium"
            [routerLink]="[menuItem.url]"
            routerLinkActive="font-primaryMedium text-secondary"
          >
            {{ menuItem.title }}
          </h1>
        </a>
        }
      </div>
    </div>
    }
  </div>
</div>
