<ng-container *ngIf="isOpen">
    <div class="fixed top-0 left-0 z-30 flex items-center justify-center w-full h-full p-4 bg-black bg-opacity-25">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-lg font-bold">¿Estás seguro de eliminar {{ itemName }}?</h2>
        <div class="mt-4 flex justify-center space-x-4">
          <button (click)="onConfirm()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
            Sí
          </button>
          <button (click)="onCancel()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
            No
          </button>
        </div>
      </div>
    </div>
  </ng-container>
