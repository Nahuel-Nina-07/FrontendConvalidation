<div class="w-full max-w-3xl h-auto bg-white rounded-lg shadow-lg flex flex-col">
    <div class="w-full h-14 bg-primary rounded-t-lg flex items-center px-6">
        <h1 class="text-white text-xl">Agregar estudiante</h1>
    </div>

    <div class="p-6 flex flex-col justify-between flex-grow">
        <div>
            <h2 class="text-gray-700 font-semibold text-lg mb-6">Datos del estudiante</h2>

            <div class="grid grid-cols-1 gap-6 mb-6 md:grid-cols-2">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="apellido-paterno">
                        * Apellido paterno
                    </label>
                    <select id="apellido-paterno" class="w-full p-3 border rounded-md">
                        <option>Seleccione tipo</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="nombre">
                        * Nombre
                    </label>
                    <input type="text" id="nombre" placeholder="Ej.: A-101" class="w-full p-3 border rounded-md" />
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="seleccionar-estudiante">
                    * Seleccionar estudiante
                </label>
                <div class="border rounded-md">
                    <ul class="divide-y">
                        <li class="p-3 bg-gray-200 text-gray-500 cursor-not-allowed">Sayan Marine Sanches</li>
                        <li class="p-3 bg-gray-200 text-gray-500 cursor-not-allowed">Sandro Mamani Sanches</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="flex justify-end space-x-6 mt-8">
            <button class="px-6 py-3 border rounded-lg text-gray-600 hover:bg-gray-100">Cancelar</button>
            <button class="px-6 py-3 bg-primary-light text-white rounded-lg hover:bg-primary-200">Guardar</button>
        </div>
    </div>
</div>
