<ng-container *ngIf="isOpen">
    <div
      class="fixed top-0 left-0 z-30 flex items-center justify-center w-full h-full p-4 bg-black bg-opacity-25"
    >
      <div
        class="z-30 flex flex-col items-center justify-center rounded-lg shadow-lg modalc-header"
        [ngStyle]="{
          width: width,
          'min-height': minHeight,
          'max-width': maxWidth
        }"
      >
        <div
          class="flex items-center justify-between w-full px-5 py-2 bg-primary modalc-title rounded-t-md"
        >
          <h1 class="text-sm text-white modalc-title font-primaryRegular">
            {{ titleModal }}
          </h1>
          <svg-icon
            class="flex h-4 cursor-pointer text-neutral hover:text-white"
            src="/assets/icons/icon-close.svg"
            (click)="closeModal()"
          ></svg-icon>
        </div>
        <div
          class="w-full p-4 overflow-y-auto max-h-[85vh] bg-white rounded-b-lg"
        >
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </ng-container>
